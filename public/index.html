<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <h1>eCHAT</h1>
    <div class="main">
        <div class="name">
            <span class="far fa-user"></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <div class="room">
            <div>
                <input type="text" id="room-input" placeholder="Enter room ID (or leave empty for new)" maxlength="20">
                <button id="join-room" class="join-button">Join Room</button>
            </div>
            <h3 id="room-name">Room: Not joined yet</h3> 
        </div>        
        <ul class="message-container" id="message-container">
            <!-- <li class="message-left">
                <p class="message">Lorem ipsum </p>
                <span>bluebird ● 28 jan 11.11</span>
            </li>
            <li class="message-right">
                <p class="message">Lorem ipsum </p>
                <span>bluebird ● 28 jan 11.11</span>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    ronaldo is typing the message 
                </p>
            </li> -->
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" class="message-input" id="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">send <span><i class="fas fa-paper-plane"></i></span></button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total"></h3>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
